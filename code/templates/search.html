<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Search Page</title>
    <style>
        body {
            background-color: rgb(20, 29, 37);
            margin: 0;
            min-height: 100vh;
            color: white;
        }

        .pageChange {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .pageChange a {
            color: rgb(213, 219, 255);
            text-decoration: none;
            padding: 15px 10px;
            writing-mode: vertical-rl;
            text-orientation: upright;
            background-color: rgba(255, 255, 255, 0.05);
            margin-bottom: 2px;
        }

        .pageChange a:hover {
            background-color: rgb(50, 58, 66);
        }

        #searchContainer {
            padding: 40px 20px 40px 60px;
            width: 100%;
        }

        .record-card {
            background-color: #2c3e50;
            border-radius: 6px;
            border: 1px solid #3e5871;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        .record-card:hover {
            border-color: #3498db;
        }

        .img-box {
            background: #1a252f;
            border-radius: 6px;
            overflow: hidden;
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: 0.3s;
        }

        .img-box img:hover {
            transform: scale(1.1);
        }

        .status-badge {
            background-color: #3498db;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .time-text {
            color: #bdc3c7;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="pageChange">
        <a href="{{ url_for('home') }}">記錄中</a>
        <a href="#" style="background-color: #3498db;">搜尋記錄</a>
    </div>

    <div id="searchContainer" class="container-fluid">
        <h2 class="mb-4 text-center">搜尋記錄 ( 新 ↓ 舊)</h2>
        <div class="row mb-4 justify-content-center">
            <div class="col-md-4 col-lg-3">
                <div class="input-group">
                    <span class="input-group-text bg-dark text-white border-secondary">選擇日期</span>
                    <input type="date" id="dateFilter" class="form-control bg-dark text-white border-secondary"
                        onchange="refreshTable()">
                    <button class="btn btn-outline-secondary" type="button"
                        onclick="document.getElementById('dateFilter').value=''; refreshTable();">清除</button>
                </div>
            </div>
        </div>
        <div id="logContent" class="row g-3">
        </div>

        <nav aria-label="Page navigation" class="mt-5">
            <ul id="pagination" class="pagination justify-content-center"></ul>
        </nav>
    </div>

    <script>

        function resetAndRefresh() {
            currentPage = 1;
            refreshTable();
        }

        function refreshTable() {
            const selectedDate = document.getElementById("dateFilter").value;
            fetch('/api/history')
                .then(response => response.json())
                .then(data => {
                    const logContent = document.getElementById("logContent");
                    const pagination = document.getElementById("pagination");

                    if (!data || data.length === 0) {
                        logContent.innerHTML = `<div class="col-12 text-center mt-5"><h1 style="color: #555;">目前沒有記錄。</h1></div>`;
                        pagination.innerHTML = '';
                        return;
                    }

                    let filteredData = data.slice().reverse();
                    if (selectedDate) {
                        filteredData = filteredData.filter(row => row.time && row.time.includes(selectedDate));
                    }

                    const totalRows = filteredData.length;
                    const totalSmallPages = Math.ceil(totalRows / aPageRows);

                    if (currentPage > totalSmallPages) currentPage = totalSmallPages || 1;

                    const startIdx = (currentPage - 1) * aPageRows;
                    const endIdx = startIdx + aPageRows;
                    const paginatedData = filteredData.slice(startIdx, endIdx);

                    if (paginatedData.length === 0) {
                        logContent.innerHTML = `<div class="col-12 text-center mt-5"><h3 style="color: #777;">該日期沒有記錄。</h3></div>`;
                        pagination.innerHTML = '';
                        return;
                    }

                    let htmlContent = "";
                    paginatedData.forEach(row => {
                        const images = [row.pose_img1, row.pose_img2, row.pose_img3, row.pose_img4];
                        let imgHtml = "";

                        images.forEach(imgBase64 => {
                            if (imgBase64) {
                                imgHtml += `
                                    <div class="col-3">
                                        <div class="img-box">
                                            <img src="data:image/jpeg;base64,${imgBase64}" alt="Pose" onclick="window.open(this.src, '_blank')">
                                        </div>
                                    </div>`;
                            }
                        });

                        htmlContent += `
                            <div class="col-12 col-xl-6">
                                <div class="record-card p-3">
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <div>
                                            <span class="status-badge">${row.state}</span>
                                            <span class="time-text ms-2">${row.time}</span>
                                        </div>
                                        <div class="text-info small">${row.auto_finish ? row.auto_finish : ''}</div>
                                    </div>
                                    <div class="row g-2">
                                        ${imgHtml || '<div class="col-12 text-white-50 small">無圖片資料</div>'}
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                    logContent.innerHTML = htmlContent;

                    renderPagination(totalSmallPages);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function renderPagination(totalPages) {
            const pagination = document.getElementById("pagination");
            let pgHtml = "";

            pgHtml += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link bg-dark text-white border-secondary" href="#" onclick="changePage(${currentPage - 1})">上一頁</a>
                </li>`;

            for (let i = 1; i <= totalPages; i++) {
                pgHtml += `
                <li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link ${i === currentPage ? 'bg-primary border-primary' : 'bg-dark text-white border-secondary'}" 
                       href="#" onclick="changePage(${i})">${i}</a>
                </li>`;

            }

            pgHtml += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link bg-dark text-white border-secondary" href="#" onclick="changePage(${currentPage + 1})">下一頁</a>
                </li>`;
            pagination.innerHTML = pgHtml;
        }

        function changePage(page) {
            event.preventDefault();
            currentPage = page;
            refreshTable();

            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        setInterval(() => {
            if (currentPage === 1) {
                refreshTable();
            }
        }, 5000
        );
        window.onload = refreshTable;
    </script>
</body>

</html>
